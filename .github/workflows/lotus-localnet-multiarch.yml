name: lotus-localnet-multiarch

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/lotus-localnet-multiarch.yml
  repository_dispatch:
    types: [manual-run-auto]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  NAMESPACE: ${{ github.repository_owner }}
  IMAGE_NAME: lotus-localnet-multiarch

jobs:
  run-build-and-push-oci-image:
    runs-on: ubuntu-latest-4-cores
    permissions:
      contents: write
      packages: write
      actions: write
    outputs:
      digest: ${{ steps.fetch_digest.outputs.digest }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          repository: galorgh/lotus
          ref: ci/faster-docker-builds
          submodules: recursive

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta_lotus_dev
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: Dockerfile
          build-args: |
            GOFLAGS=-tags=2k
#            FFI_BUILD_FROM_SOURCE=1
          target: lotus-all-in-one
          push: false
          tags: ${{ steps.meta_lotus_dev.outputs.tags }}
          #labels: ${{ steps.meta_lotus_dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
